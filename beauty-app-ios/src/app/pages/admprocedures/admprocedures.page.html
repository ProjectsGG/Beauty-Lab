<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Back" defaultHref="/homeadmin"></ion-back-button>
    </ion-buttons>
    <ion-title>Beauty Lab Procedures</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-center">
        <h3 class="title-contact" >Insert New Procedure</h3>
      </ion-col>
    </ion-row>
    </ion-grid>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-md="3" size-xl="3"></ion-col>
      <ion-col size="12" size-md="6" size-xl="6">
        <form (ngSubmit)="saveProcedures()">
          <input hidden #upload id="upload" type="file" (change)="fileChange()"/>
          <ion-list lines="full" class="ion-no-margin ion-no-padding">
            <ion-item>
              <ion-input placeholder="Procedure Name" type="text" name="nombre" 
                class="input-contact" required [(ngModel)]="procedures.nombre">
              </ion-input>
            </ion-item>
            <ion-item>
              <ion-input placeholder="Description Procedure"  type="text" 
                name="descripcion" class="input-contact" required [(ngModel)]="procedures.descripcion">
              </ion-input>
            </ion-item>
            <ion-item>
              <ion-input placeholder="Procedure Value" type="text" 
                name="valor" class="input-contact" required [(ngModel)]="procedures.precio">
              </ion-input>
            </ion-item>
						<ion-item>
							<ion-label position="stacked">Image:</ion-label>
              <ion-button color="dark" (click)="takeFile()">
                <ion-icon name="folder"></ion-icon>
              </ion-button>
              <img *ngIf="photoTaken" [src]="photoTaken" style="max-width:100px;height:100px;margin:auto;cursor:pointer;">
						</ion-item>
            <ion-row class="btn-style">
              <ion-col size="6">
              <ion-button color="dark" class="btn-save" expand="full" size="large" type="submit">Save</ion-button>
            </ion-col>
            <ion-col size="6">
              <ion-button color="dark" expand="full" size="large" class="btn-details" routerLink="/admproceduresdetails">Details</ion-button>
            </ion-col>
            </ion-row>
          </ion-list>
        </form>
      </ion-col>
      <ion-col size="12" size-md="3" size-xl="3"></ion-col>
    </ion-row>
  </ion-grid>
  
  <ion-grid fixed>
    <ion-row>
      <ion-col size="2" size-lg="2" size-md="2"></ion-col>
      <ion-col size="8" size-lg="8" size-md="8">
        <img src="../../../assets/img/horizontal_logo.png" alt="" class="img-admin">
      </ion-col>
      <ion-col size="2" size-lg="2" size-md="8"></ion-col>
    </ion-row>
    </ion-grid>
</ion-content>
