<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Back" defaultHref="/homeadmin"></ion-back-button>
    </ion-buttons>
    <ion-title>Medical Control Panel</ion-title>
  </ion-toolbar>
</ion-header>
  <ion-content color="light">
      <ion-grid>
        <ion-row>
        <ion-col>
          <ion-item routerLink="/medicavailable" detail>
            <ion-icon slot="start" name="medical"></ion-icon>
              <ion-label>
                Surgerys Available
              </ion-label>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item routerLink="/medicdone" detail>
            <ion-icon slot="start" name="checkmark-circle-outline"></ion-icon>
            <ion-label>
              Surgerys Done
            </ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
        <ion-row>
        <ion-col>
          <ion-item routerLink="/medicprofile" detail>
            <ion-icon  slot="start" name="person"></ion-icon>
            <ion-label>
              Profile
            </ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
        <ion-row>
          <ion-col size="2" size-lg="2" size-md="2"></ion-col>
          <ion-col size="8" size-lg="8" size-md="8">
            <img src="../../../assets/img/horizontal_logo.png" alt="" class="img-medic">
          </ion-col>
          <ion-col size="2" size-lg="2" size-md="8"></ion-col>
        </ion-row>
        </ion-grid>     
  </ion-content>
