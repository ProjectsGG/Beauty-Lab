<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Back" defaultHref="/homeadmin"></ion-back-button>
    </ion-buttons>
    <ion-title>Medical User Info</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-md="2" size-xl="3"></ion-col>
      <ion-col size="12" size-md="8" size-xl="6">
        <ion-list lines="full">
          <ion-item>
              <ion-input type="number" name="age" 
                   class="input-contact2" placeholder="Age" required>
              </ion-input>
              <ion-select placeholder="Blood Type" >
                <ion-select-option value="A+">A+</ion-select-option>
                <ion-select-option value="B+">B+</ion-select-option>
                <ion-select-option value="B+">AB+</ion-select-option>
                <ion-select-option value="B+">A-</ion-select-option>
                <ion-select-option value="B+">B-</ion-select-option>
                <ion-select-option value="B+">AB-</ion-select-option>
                <ion-select-option value="B+">O+</ion-select-option>
                <ion-select-option value="B+">O-</ion-select-option>
              </ion-select>
          </ion-item>
          <ion-item>
            <ion-input type="number" name="age" 
                class="input-contact2" placeholder="Height" required>
            </ion-input>
            <ion-input type="number" name="age" 
              class="input-contact2" placeholder="Weight" required>
            </ion-input>
          </ion-item>
          <ion-item>
           <ion-select placeholder="Alcohol" >
             <ion-select-option value="No">No</ion-select-option>
             <ion-select-option value="Usually">Usually</ion-select-option>
             <ion-select-option value="Rarely">Rarely</ion-select-option>
           </ion-select>
           <ion-select placeholder="Smoke" >
            <ion-select-option value="No" >No</ion-select-option>
            <ion-select-option value="Usually" >Usually</ion-select-option>
            <ion-select-option value="Rarely" >Rarely</ion-select-option>
          </ion-select>
         </ion-item>
        </ion-list>
      </ion-col>
      <ion-col size="12" size-md="2" size-xl="3"></ion-col>
    </ion-row>    
  </ion-grid>

</ion-content>
