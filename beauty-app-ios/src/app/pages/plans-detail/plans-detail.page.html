<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="0" size-sm="0" size-md="3" size-lg="4"></ion-col>
      <ion-col size="12" size-sm="12" size-md="6" size-lg="4">
        <div>
          <ion-text color="light">
            <h1 class="ion-text-center home">{{plans.nombre}}</h1>
          </ion-text>
        </div>
        <div>
        <img class="plans" (click)="onPress(plans.img_plan)"  src="assets/img/pyp/{{plans.img_plan}}" alt="" srcset="">
      </div>
        <br>
        <ion-text color="light">
          <h2 class="ion-text-center txtdescription">Description Plan: <br> {{plans.descripcion}}</h2>
        </ion-text>
        <br>
        <ion-text color="light">
          <h1 class="ion-text-center title">
            Schedule Appointment
          </h1>
        </ion-text>
        <ion-calendar [(ngModel)]="date" [type]="type" [format]="'YYYY-MM-DD'">
        </ion-calendar>


        <ion-row>
          <ion-col size="6">
            <h6 class="steps" (click)="backStep()">Back</h6>
          </ion-col>
          <ion-col size="6">
            <h6 class="steps r" (click)="nextStep()">Next</h6>
          </ion-col>
        </ion-row>
      </ion-col>
      <ion-col size="0" size-sm="0" size-md="3" size-lg="4"></ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
