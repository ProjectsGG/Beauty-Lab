<ion-card color="light">
  <ion-card-content class="ion-text-center">
    <img [src]="srcImg" *ngIf="srcImg" alt="">
    <ion-icon name="camera" (click)="photoPic()" *ngIf="!srcImg" class="icon-camera color"></ion-icon>
    <p class="color" (click)="photoPic()" *ngIf="!srcImg">Camera</p>
  </ion-card-content>
</ion-card>
