<ion-header>
  <ion-toolbar>
    <ion-title>Beauty Lab Plans</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-center">
        <h3 class="title-contact" >Insert New Plans</h3>
      </ion-col>
    </ion-row>
    </ion-grid>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-md="3" size-xl="3"></ion-col>
      <ion-col size="12" size-md="6" size-xl="6">
        <form [formGroup]="form" (ngSubmit)="savePlans(form.value)">
          <ion-list lines="full" class="ion-no-margin ion-no-padding">
            <ion-item>
              <ion-label position="stacked" class="txt-label">Plan Name:</ion-label>
              <ion-input formControlName="nombre" type="text" name="nombre" 
                class="form-control" placeholder="Name" [formGroup]="form" >
              </ion-input>             
            </ion-item>
            <ion-item>
              <ion-label position="stacked">Description Plan:</ion-label>
              <ion-input formControlName="descripcion" placeholder="Description"
                type="text" name="descripcion" class="form-control" [formGroup]="form" >
              </ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="stacked">Plan Value:</ion-label>
              <ion-input formControlName="valor"  [formGroup]="form"  
                type="text" name="valor" class="form-control" placeholder="Value">
              </ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="stacked">Room Type:</ion-label>
              <ion-select formControlName="idRoomType" name="idRoomType" class="form-control" [formGroup]="form"  >
                <ion-select-option value="" selected>Select Room Type</ion-select-option>
                <ion-select-option *ngFor="let item of roomsType" value={{item.idTipoHabitacion}}>{{item.nombre}}</ion-select-option>
              </ion-select>
            </ion-item>
            <ion-item class="space-btn">
              <ion-button type="submit" color="dark" class="btn-save"expand="full" size="large">Save</ion-button>
              <ion-button color="dark" expand="full" size="large" class="btn-details" routerLink="/admplansdetails">Details</ion-button>
            </ion-item>
          </ion-list>
        </form>
      </ion-col>
      <ion-col size="12" size-md="3" size-xl="3"></ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
