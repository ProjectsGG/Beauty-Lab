<ion-header>
  <ion-toolbar>
    <ion-title>Beauty Lab Plans</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-center">
        <h3 class="title-contact" >Insert New Plans</h3>
      </ion-col>
    </ion-row>
    </ion-grid>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-md="3" size-xl="3"></ion-col>
      <ion-col size="12" size-md="6" size-xl="6">
        <ion-list lines="full" class="ion-no-margin ion-no-padding">
          <ion-item>
            <ion-label position="stacked" class="txt-label">Plan Name</ion-label>
            <ion-input type="text" class="input-contact"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Description Plan</ion-label>
            <ion-input type="text" class="input-contact"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Plan Value</ion-label>
            <ion-input type="text" class="input-contact"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Plan Name</ion-label>
            <ion-input type="file" class="input-contact"></ion-input>
          </ion-item>
          <ion-item>
            <ion-button color="dark" expand="full" size="large">Guardar</ion-button>
            <ion-button color="dark" expand="full" size="large">Ver</ion-button>
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col size="12" size-md="3" size-xl="3"></ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
