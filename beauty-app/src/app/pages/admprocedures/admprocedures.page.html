<ion-header>
  <ion-toolbar>
    <ion-title>Beauty Lab Procedures</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-center">
        <h3 class="title-contact" >Insert New Procedure</h3>
      </ion-col>
    </ion-row>
    </ion-grid>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-md="3" size-xl="3"></ion-col>
      <ion-col size="12" size-md="6" size-xl="6">
          <ion-list lines="full" class="ion-no-margin ion-no-padding">
            <ion-item>
              <ion-input placeholder="Procedure Name" type="text" name="nombre" 
                class="input-contact"></ion-input>
                <div class="invalid-feedback">
                 <!-- <div>name is required</div>-->
              </div>                
            </ion-item>
            <ion-item>
              <ion-input placeholder="Description Procedure"  type="text" name="descripcion" class="input-contact"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input placeholder="Procedure Value" type="text" name="valor" class="input-contact"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="stacked" color='primary'>Room Type:</ion-label>
              <select name="idDepartamento"  class="form-control">
                <option ></option>
              </select> 
            </ion-item>
            <ion-input color="primary" type='file'>
              
            </ion-input>
            <ion-row class="btn-style">
              <ion-col size="6">
              <ion-button color="dark" class="btn-save"expand="full" size="large">Save</ion-button>
            </ion-col>
            <ion-col size="6">
              <ion-button color="dark" expand="full" size="large" class="btn-details" routerLink="/admplansdetails">Details</ion-button>
            </ion-col>
            </ion-row>
          </ion-list>
      </ion-col>
      <ion-col size="12" size-md="3" size-xl="3"></ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
