<ion-header>
  <ion-toolbar>
    <ion-title>Details Room</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-md="3" size-xl="3"></ion-col>
      <ion-col size="12" size-md="6" size-xl="6">
        <ion-list lines="full" class="ion-no-margin ion-no-padding">
          <ion-item>
            <ion-label position="" class="txt-label">Room Name (vip)</ion-label>
            <ion-label position="">Description Room (good bed extra large)</ion-label>
            <ion-button><ion-icon name="create" color="dark"></ion-icon></ion-button>
            <ion-button><ion-icon name="close-circle-outline" color="dark"></ion-icon></ion-button>
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col size="12" size-md="3" size-xl="3"></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
