<app-header></app-header>

<ion-content>
    <!-- <h1>Coming soon</h1> -->
    <ion-grid>
        <ion-row>
            <ion-col size="0" size-md="3" size-lg="4"></ion-col>
            <ion-col *ngIf="hero.shoppingcart.length === 0" size="12" size-md="6" size-lg="4">
                <h1>You have not added services to the cart yet.</h1>
            </ion-col>
            <ion-col *ngIf="hero.shoppingcart.length > 0" size="12" size-md="6" size-lg="4">
                <ion-card *ngFor="let item of hero.shoppingcart; index as i" color="light">
                    <ion-item lines="none">
                        <ion-label *ngIf="item.procedures.length > 0" class="title">{{item.procedures[0].nombre}}</ion-label>
                        <ion-label *ngIf="item.plans.length > 0" class="title">{{item.plans[0].nombre}}</ion-label>
                        <ion-icon (click)="delete(i)" color="danger" slot="end" name="trash"></ion-icon>
                    </ion-item>
                    <ion-card-content>
                        <p *ngIf="item.procedures.length > 0">{{item.procedures[0].descripcion}}</p>
                        <p *ngIf="item.plans.length > 0">{{item.plans[0].descripcion}}</p>
                    </ion-card-content>
                    <ion-item lines="none">
                        <ion-label class="ion-text-wrap">
                            <p> <span class="description">{{item.fecha_reserva}}</span><span *ngIf="item.procedures.length > 0" class="price">$ {{item.procedures[0].precio}}</span><span *ngIf="item.plans.length > 0" class="price">$ {{item.plans[0].valor}}</span></p>
                        </ion-label>
                    </ion-item>
                </ion-card>
                <ion-card>
                    <ion-item lines="none">
                        <ion-label class="ion-text-wrap">
                            <p><span class="total">Total:</span><span class="price">$ {{hero.total}}</span></p>
                        </ion-label>
                    </ion-item>
                </ion-card>
                <h3 class="ion-text-center price-ti">$500 USD</h3>
                <ion-button (click)="payWithPaypal()" expand="block" class="button-pay">Make Deposit</ion-button>
            </ion-col>
            <ion-col size="0" size-md="3" size-lg="4"></ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
