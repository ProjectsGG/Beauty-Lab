
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-text class="title-contact" >C o n t a c t U s </ion-text>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size='0' size-sm='0' size-md='3' size-lg='4'></ion-col>
      <ion-col size='12' size-sm='12' size-md='6' size-lg='4'>
      <ion-col size='0' size-sm='0' size-md='3' size-lg='4'></ion-col>
    <ion-row>
      <ion-col>
        <ion-input class='input-contact' placeholder='Enter your name'></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-input class='input-contact' type="mail" placeholder='Enter your email'></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-input class='input-contact' placeholder='Enter your phone'></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-textarea class='text-area' placeholder='Write your messagge' ></ion-textarea>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" >
        <ion-button type='submit' class='button-contact' routerLink="/admplans">
          Send Message
        </ion-button>
        </ion-col>
      <!-- <ion-col size="2">
       <ion-button class="button-contact" size="medium"
                    (click)='showActionSheet()'>
                    <ion-icon name="add-circle-outline" class="icon-contact"></ion-icon>
        </ion-button>
        </ion-col>-->
      </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="danger">
      <ion-icon name="add" color="dark"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button color="light" (click)='callwhatsapp()'>
        <ion-icon name="logo-whatsapp" color="success"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="light" (click)="callsms()">
        <ion-icon name="mail" color="primary"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
