<app-header></app-header>
<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size='1' size-sm='1' size-md='4' size-lg='4'></ion-col>
            <ion-col size='10' size-sm='10' size-md='4' size-lg='4'>
                <ion-col size='12'>
                    <ion-input [(ngModel)]="data.username" class="input-complete" placeholder="Nickname"> </ion-input>
                </ion-col>
                <ion-col size='12'>
                    <ion-input [(ngModel)]="data.apellidos" class="input-complete" placeholder="Lastname"></ion-input>
                </ion-col>
                <ion-col size='12'>
                    <ion-input [(ngModel)]="data.direccion" class="input-complete" placeholder="Adress"></ion-input>
                </ion-col>
                <ion-col size='12'>
                    <ion-input [(ngModel)]="data.movil" class="input-complete" placeholder="Phone"></ion-input>
                </ion-col>
                <ion-col size="12">
                    <ion-input [(ngModel)]="data.identificacion" class="input-complete" placeholder="Document"></ion-input>
                </ion-col>
                <ion-col size='12'>
                    <ion-select [(ngModel)]="data.id_pais" class="select-complete" placeholder="Country">
                        <ion-select-option value="1" >Estados unidos</ion-select-option>
                        <ion-select-option value="2" >Canada</ion-select-option>
                        <ion-select-option value="3" >Colombia</ion-select-option>
                    </ion-select>
                </ion-col>
                <ion-col size="12">
                    <ion-select [(ngModel)]="data.ciudad" class="select-complete" placeholder="City">
                        <ion-select-option value="MedellÃ­n">Medellin</ion-select-option>
                        <ion-select-option value="New York">New York</ion-select-option>
                    </ion-select>
                </ion-col>
                <ion-col size="12">
                    <ion-button expand="block" (click)="update()">Update</ion-button>
                </ion-col>
            </ion-col>
            <ion-col size='1' size-sm='1' size-md='4' size-lg='4'></ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
