<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <img routerLink=" /tabs/home" src="../../../assets/img/horizontal_logo.png" class="img-header">
      <ion-buttons slot="end">
        <ion-avatar routerLink="/profile">
          <img  class="logo-style" src="/assets/img/PROFILEPICTURE.png" >
        </ion-avatar>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

<ion-content>
  <ion-grid>
      <ion-row>
          <ion-col size="0" size-sm="0" size-md="3" size-lg="3"></ion-col>
        <ion-col size="12" size-sm="12" size-md="6" size-lg="6">
           <ion-list>
            <ion-item routerLink="/contact">
            <ion-col size="1">
             <ion-icon name="people"></ion-icon>
            </ion-col>
             <ion-col size="10">
              <ion-title class="title">C o n t a c t &nbsp;  U s</ion-title>
             </ion-col>
              <ion-col size="1">
                <ion-icon name="arrow-forward"></ion-icon>
              </ion-col>
            </ion-item>

            <ion-item>
            <ion-col size="1">
             <ion-icon name="information-circle"></ion-icon>
            </ion-col>
             <ion-col size="10">
              <ion-title class="title">A p p &nbsp;  i n f o</ion-title>
             </ion-col>
              <ion-col size="1">
               <ion-icon name="arrow-forward"></ion-icon>
              </ion-col>
            </ion-item>

            <ion-item routerLink="/faq">
             <ion-col size="1">
               <ion-icon name="help"></ion-icon>
             </ion-col>
              <ion-col size="10">
               <ion-title class="title">F A Q</ion-title>
              </ion-col>
               <ion-col size="1">
                <ion-icon name="arrow-forward"></ion-icon>
               </ion-col>
              </ion-item>
              
              <ion-item routerLink="/terms">
             <ion-col size="1">
              <ion-icon name="document"></ion-icon>
             </ion-col>
            <ion-col size="10">
             <ion-title>C o n d i t i o n s <br> A n d &nbsp;  P r i v a c y</ion-title>
            </ion-col>
            <ion-col size="1">
             <ion-icon name="arrow-forward"></ion-icon>
            </ion-col>
          </ion-item>
           </ion-list> 
            <ion-row>
            </ion-row>
              </ion-col>
    <ion-col size="0" size-sm="0" size-md="3" size-lg="3"></ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
