<ion-content color="light">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-md="3" size-xl="3"></ion-col>
      <ion-col size="12" size-md="6" size-xl="6">
        <ion-list lines="full" class="ion-no-margin ion-no-padding">
          <ion-item>
            <ion-label position="" class="txt-label">Plan/Procedure Name</ion-label>
            <ion-label class="date-style" position="">Date</ion-label>
          </ion-item>
          <ion-item *ngFor="let data of pypdone" >
            <ion-label position="" class="txt-label">{{data.name}}</ion-label>
            <ion-label position="" class="date-style">{{data.date}}</ion-label>
              
          </ion-item>          
        </ion-list>
      </ion-col>
      <ion-col size="12" size-md="3" size-xl="3"></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
