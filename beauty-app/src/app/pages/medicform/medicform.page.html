<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Back" defaultHref="/homeadmin"></ion-back-button>
    </ion-buttons>
    <ion-title>Medical User Info</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <img class="img-logo grid-input" src="assets/logoBL/whiteLogoH.png" alt="">
    </ion-row>
    <ion-row>
          <ion-col size="0" size-md="3" size-lg="3" size-sm="0"></ion-col>
      <ion-col size="12" size-md='6' size-lg="6" size-sm="12">
        <ion-col size="12">
          <ion-label color="light">
            How match is your weight?
          </ion-label>
          <ion-label color="light">
            What is your height?
          </ion-label>
        </ion-col>
        <ion-row>
    <ion-col size='6'>
      <ion-item>
         <ion-input step="0.1" autofocus type="number" slot="start"></ion-input>
        <ion-text class="form-title " slot='end'> Kg </ion-text>
      </ion-item>
    </ion-col>
    <ion-col size='6'>
      <ion-item>
         <ion-input step="0.01" type="number" slot="start"></ion-input>
        <ion-text class="form-title"slot='end'> Mts </ion-text>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size='12'>
      <ion-label color="light">What is your blood type?</ion-label>
      <ion-item>
        <ion-label class="form-title">Bt</ion-label>
          <ion-select>
            <ion-select-option *ngFor="let item of Rhs" value="{{item}}">
                {{item}}
            </ion-select-option>
          </ion-select>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row *ngFor="let item of titleInp">
    <ion-col size="12">
      <ion-label class="title-input" color="light">
        {{item}}
      </ion-label>
        <ion-item>
          <ion-input>
          </ion-input>
        </ion-item>
      </ion-col>
  </ion-row>
  </ion-col> 
        <ion-col size="0" size-md="3" size-lg="3" size-sm="0"></ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid class="grid-qst">
    <ion-row>
      <ion-col *ngFor="let item of checkList " size="{{item.size}}">
        <ion-item><ion-label class="title-check"> {{item.title}}</ion-label>
          <ion-checkbox color="light"></ion-checkbox></ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-button color="light" expand="block" class="btn-save">
    Save
  </ion-button>
</ion-content>
