<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>New Post</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="0" size-md="2" size-md="4"></ion-col>
      <ion-col size="12" size-md="8" size-md="4">
        <ion-row>
          <ion-col size="12">
            <ion-label>Title:</ion-label>
            <input type="text" class="input" [(ngModel)]="title">
          </ion-col>
          <ion-col class="ion-text-center" size="6">
            <ion-button (click)="photoPic()" color="tertiary">
              <ion-icon slot="start" name="camera"></ion-icon>
              Camera
            </ion-button>
          </ion-col>
          <ion-col class="ion-text-center" size="6">
            <ion-button (click)="openGallery()" color="tertiary">
              <ion-icon slot="start" name="image"></ion-icon>
              Gallery
            </ion-button>
          </ion-col>
          <ion-col *ngFor="let photo of photos; let i = index;" size="6">
            <ion-icon color="danger" name="close" class="trash" (click)="deletePhoto(i)"></ion-icon>
            <img [src]="photo">
          </ion-col>
        </ion-row>
      </ion-col>
      <ion-col size="0" size-md="2" size-md="4"></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
