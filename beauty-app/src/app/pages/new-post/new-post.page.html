<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="0" size-md="2" size-md="4"></ion-col>
      <ion-col size="12" size-md="8" size-md="4">
        <ion-row>
          <ion-col size="12">
            <div *ngIf="photos.length === 1">
              <img class="img-post" src="{{photos[0]}}" alt="">
            </div>
            <div *ngIf="photos.length > 1">
              <ion-slides pager="true" [options]="slideOpts">
                <ion-slide *ngFor="let item of photos">
                  <img class="img-post" src="{{item}}" alt="">
                </ion-slide>
              </ion-slides>
            </div>
            <div *ngIf="photos.length === 0" (click)="presentActionSheet()">
              <ion-icon class="icon" name="images"></ion-icon>
              <h6 class="ion-text-center text-icon">Images</h6>
            </div>
            <div *ngIf="photos.length > 0">
              <ion-button (click)="presentActionSheet()" size="small" color="primary">Add <ion-icon name="add"></ion-icon> </ion-button>
            </div>
            <br>
            <div>
              <ion-textarea rows="7" cols="20" placeholder="Add a description"></ion-textarea>
            </div>
            <div>
              <ion-button class="ion-float-right button-send" color="primary-bl" shape="round">
                <ion-icon class="icon-send" name="send"></ion-icon>
              </ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-col>
      <ion-col size="0" size-md="2" size-md="4"></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
