<app-header titulo="BeautyLab Plans"></app-header>

<ion-content class="ion-padding">
    <ion-grid fixed>
        <ion-row>
            <ion-col size="12" size-lg="3" size-md="4" size-xl="3"></ion-col>
            <ion-col size="12" size-lg="6" size-md="4" size-xl="6">
                <ion-text color="light">
                    <h1 class="ion-text-center home">P L A N S</h1>
                    <h3 class="ion-text-center textCss">These are Our Plans</h3>
                  </ion-text>
            </ion-col>
            <ion-col size="12" size-lg="3" size-md="4" size-xl="3"></ion-col>
        </ion-row>
    </ion-grid>



<ion-grid fixed *ngIf="plans">
    <ion-row *ngFor="let data of plans" (click)="getDetail(data)">
        <ion-col size="12" size-lg="3" size-md="4" size-xl="3"></ion-col>
        <ion-col size="12" size-lg="6" size-md="4" size-xl="6">
            <img src="assets/img/pyp/{{data.img_plan}}" class="plans">
        </ion-col>
        <ion-col size="12" size-lg="3" size-md="4" size-xl="3"></ion-col>
    </ion-row>
</ion-grid>


</ion-content>
