<app-header titulo="BeautyLab Plans"></app-header>

<ion-content>
    <ion-grid fixed>
        <ion-row>
            <ion-col size="12" size-lg="3" size-md="4" size-xl="3"></ion-col>
            <ion-col size="12" size-lg="6" size-md="4" size-xl="6">
                <ion-text color="light">
                    <h1 class="ion-text-center home">P L A N S</h1>
                    <h2 class="ion-text-center textCss">These are Our Plans</h2>
                  </ion-text>
            </ion-col>
            <ion-col size="12" size-lg="3" size-md="4" size-xl="3"></ion-col>
        </ion-row>
    </ion-grid>



<ion-grid *ngIf="plans">
    <ion-row *ngFor="let data of plans" (click)="getDetail(data)">
        <ion-col size="12" size-lg="3" size-md="4" size-xl="3"></ion-col>
        <ion-col size="12" size-lg="6" size-md="4" size-xl="6">
            <ion-card>
                <img [src]="hero.getDomain()+'/file/plans/'+data.img_plan" class="plans">
                <ion-card-header>
                  <ion-card-subtitle></ion-card-subtitle>
                </ion-card-header>
              </ion-card>
        </ion-col>
        <ion-col size="12" size-lg="3" size-md="4" size-xl="3"></ion-col>
    </ion-row>
</ion-grid>


</ion-content>
