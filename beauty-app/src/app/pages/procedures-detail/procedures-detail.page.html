<ion-content class="ion-padding">
<ion-grid>
    <ion-row>
      <ion-col size="0" size-sm="0" size-md="3" size-lg="4"></ion-col>
      <ion-col size="12" size-sm="12" size-md="6" size-lg="4">
        <div>
         <ion-text color="light">
           <h1 class="ion-text-center home" routerLink="/tabs/home">{{procedures.descripcion}}</h1>
          </ion-text> 
        </div>
        <img class="plans" src="assets/img/pyp/{{procedures.imagen}}" alt="" srcset="">
        <ion-text color="light"><h3 class="ion-text-center textCss">Description Procedure: <br> {{procedures.nombre}}</h3></ion-text>
        <br>
        <ion-text color="light">
          <h1 class="ion-text-center title">
            Schedule Appointment
          </h1>
        </ion-text>
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-calendar [(ngModel)]="data"
                [type]="type"
                [format]="'YYYY-MM-DD'">
              </ion-calendar>
              <ion-row>
                <ion-col size="6">
                  <h6 class="steps" (click)="backStep()">Back</h6>
                </ion-col>
                <ion-col size="6">
                  <h6 class="steps r" (click)="nextStep()">Next</h6>
                </ion-col>
              </ion-row>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
      <ion-col size="0" size-sm="0" size-md="3" size-lg="4"></ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
