<app-header></app-header>
<ion-content fullscream>
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col size="0" size-md="2" size-lg="3"></ion-col>
      <ion-col class="content-img" size="12" size-md="8" size-lg="6">
        <div class="ion-text-center">
          <h2 class="font-title">Y o u r P r o f i l e</h2>
          <img class="profile-img" src="assets/img/PROFILEPICTURE.png" alt="profileuser" (click)="presentActionSheet()">
          <h4>{{data.nombres}}</h4>
          <h5>{{data.email}}</h5>
        </div>      
        <ion-toolbar>
          <ion-segment color="primary-bl" (ionChange)="segmentChanged($event)" value="personalData">
            <ion-segment-button value="personalData">
              <ion-icon name="card"></ion-icon>
            </ion-segment-button>
            <ion-segment-button value="photos">
              <ion-icon name="camera"></ion-icon>
            </ion-segment-button>
            <ion-segment-button value="reviewBlog">
              <ion-icon name="apps"></ion-icon>
            </ion-segment-button>
          </ion-segment>
        </ion-toolbar>
        <app-profile-data *ngIf="content=='personalData'"></app-profile-data>
        <app-profile-photos *ngIf="content=='photos'"></app-profile-photos>
        <app-profile-review-blog *ngIf="content=='reviewBlog'"></app-profile-review-blog>
      </ion-col>
      <ion-col size="0" size-md="2" size-lg="3"></ion-col>
    </ion-row>
  </ion-grid>
  <!-- <ion-fab vertical="bottom" horizontal="end" slot="fixed" *ngIf="content=='reviewBlog'">
    <ion-fab-button routerLink="/new-post">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab> -->
  <ion-fab  vertical="bottom" horizontal="end" slot="fixed" *ngIf="content=='personalData'">
    <ion-fab-button color="primary-bl" routerLink="/data-complete">
      <ion-icon name="create"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
