<ion-content class="ion-padding style">

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-lg="2" size-md="2"></ion-col>
      <ion-col size="12" size-lg="8" size-md="8">
        <img src="../../../assets/logoBL/whiteLogoH.png" alt="" class="img-home">
      </ion-col>
      <ion-col size="12" size-lg="2" size-md="8"></ion-col>
    </ion-row>
  </ion-grid>

  <ion-text color="light">
    <h1 class="ion-text-center home">R E G I S T E R</h1>
  </ion-text>
  <!-- <h3 class="ion-text-center">First Step</h3> -->
  <ion-grid>
    <ion-row>
      <ion-col size="0" size-md="2" size-lg="4"></ion-col>
      <ion-col size="12" size-md="8" size-lg="4">
        <ion-row>
          <ion-col size="2">
            <ion-icon class="icon" name="person" color="light"></ion-icon>
          </ion-col>
          <ion-col size="10">
            <ion-input class="input" [(ngModel)]="data.nombres" placeholder="Name"></ion-input>
          </ion-col>
          <ion-col size="2">
            <ion-icon class="icon" name="call" color="light"></ion-icon>
          </ion-col>
          <ion-col size="10">
            <ion-input class="input" [(ngModel)]="data.movil" placeholder="Phone number with area code"></ion-input>
          </ion-col>
          <ion-col size="2">
            <ion-icon class="icon" name="mail" color="light"></ion-icon>
          </ion-col>
          <ion-col size="10">
            <ion-input class="input" [(ngModel)]="data.email" placeholder="user@youremail.com"></ion-input>
          </ion-col>
          <ion-col size="2">
            <ion-icon class="icon" name="lock" color="light"></ion-icon>
          </ion-col>
          <ion-col size="10">
            <ion-input class="input" [(ngModel)]="data.password" placeholder="Password" type="password"></ion-input>
          </ion-col>
          <ion-col size="2">
            <ion-icon class="icon" name="lock" color="light"></ion-icon>
          </ion-col>
          <ion-col size="10">
            <ion-input class="input" [(ngModel)]="data.password_confirmation" placeholder="Password" type="password"></ion-input>
          </ion-col>
        </ion-row>
        <ion-row class="ion-text-center">
          <ion-col size="2">
            <ion-checkbox class="check ion-float-left" color="primary"></ion-checkbox>
          </ion-col>
          <ion-col size="10" class="padding-li ion-float-left">
            <ion-label>I confirmed im 18 years old.</ion-label>
          </ion-col>
        </ion-row>
        <ion-row class="ion-text-center">
          <ion-col size="2">
            <ion-checkbox class="check ion-float-left" color="primary"></ion-checkbox>
          </ion-col>
          <ion-col size="10" class="padding-li ion-float-left">
            <ion-label>Accept terms and conditions.</ion-label> <br>
            <ion-label routerLink="/terms" class="link-terms">To read the terms and conditions, click here</ion-label>
          </ion-col>
        </ion-row>
        <ion-button expand="block" class="button-login" (click)="register()">REGISTER</ion-button>
      </ion-col>
      <ion-col size="0" size-md="2" size-lg="4"></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
