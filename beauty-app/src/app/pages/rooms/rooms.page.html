<app-header titulo="BeautyLab Rooms"></app-header>
<ion-content>
  <div class="ion-text-center">
    
  </div>
  <div>
    <h4 class="ion-text-center">These are Our<br> Rooms</h4>
    <h6 class="ion-text-center">Check the Photos</h6>
  </div>
  <div class="ion-padding">
    <ion-radio-group>
      <ion-grid>
        <ion-row>
          <ion-col size="6" size-sm="6" size-md="4" size-lg="4" *ngFor="let images of rooms; index as i" class="center">
            <img src="../../../assets/img/{{images}}" class="galeria" (click)="verModal(i)">
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-radio-group>
  </div>
</ion-content>
