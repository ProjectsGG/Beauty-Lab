<ion-content>
  <h3>Selected Room</h3>
  <ion-grid>
    <ion-row>
      <ion-col size="0" size-md="3" size-lg="4"></ion-col>
      <ion-col size="12" size-md="6" size-lg="4">
        <ion-list>
          <ion-radio-group [(ngModel)]="selected">
            <div *ngFor="let item of rooms">
              <ion-item lines="none"  class="item item-trns">
                <ion-label>{{item.nombre}}</ion-label>
                <ion-radio color="light" slot="end" [value]="item.id_habitacion"></ion-radio>
              </ion-item>
              <div>
                <img class="img-room" src="http://127.0.0.1:8000/file/{{item.imagen}}" alt="">
              </div>
            </div>
          </ion-radio-group>
        </ion-list>
        <ion-row>
          <ion-col size="6">
            <h6 class="steps">Back</h6>
          </ion-col>
          <ion-col size="6">
            <h6 class="steps r">Next</h6>
          </ion-col>
        </ion-row>
      </ion-col>
      <ion-col size="0" size-md="3" size-lg="4"></ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
