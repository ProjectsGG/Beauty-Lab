<app-header titulo="BeautyLab Share"></app-header>

<ion-content>
  <ion-label class="ion-text-center" color="light">Your Image</ion-label>
  <br><hr>
  <img [src]="currentImage" *ngIf="currentImage" alt="">
  <br>
  <ion-button expand="full" (click)="loadimage()" color="success">Load your Image</ion-button>
  <ion-button expand="full" (click)="shareimage()" color="danger">Share on Instagram</ion-button>
  <ion-button expand="full" (click)="shareFacebook()">Share on Facebook</ion-button>
  
</ion-content>
