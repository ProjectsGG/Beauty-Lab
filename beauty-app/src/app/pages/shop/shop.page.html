<app-header titulo="BeautyLab Rooms"></app-header>


<ion-content>
  <ion-grid fixed>
        <ion-row>
            <ion-col *ngFor="let producto of products" size="6">
                <ion-card color="light">
                    <img [src]="producto.image.src"/>
                    <ion-card-content>
                        <ion-card-title>
                            {{ producto.title }}
                        </ion-card-title>
                        <p>
                            {{ producto.product_type }}
                        </p>
                        <ion-button expand="full" onclick="window.open('https://beauty-lab-merch.myshopify.com/','_self'); return false;">Buy</ion-button>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid> 
</ion-content>
