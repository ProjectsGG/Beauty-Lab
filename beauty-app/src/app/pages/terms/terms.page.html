
<ion-content>
  <img class="logo-terms" src="assets/logo/whiteLogoH.png">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="12" size-md="4" size-lg="4"></ion-col>
    <ion-col size="12" size-sm="12" size-md="4" size-lg="4">
  
<ion-card>
 <ion-list lines='full'>
  <div *ngFor="let item of termsContent; let i = index">
    <ion-item (click)="showText(i)" class="border-terms">
        <ion-label >
          {{item.title}}
        </ion-label>
    </ion-item>  
    <div *ngIf='item.state'>
      <p class="font ion-padding">{{item.text}}</p>
    </div>
  </div>
  
  

</ion-list>
</ion-card>
</ion-col>
<ion-col size="12" size-sm="12" size-md="4" size-lg="4"></ion-col>
</ion-row>
</ion-grid>
</ion-content>
