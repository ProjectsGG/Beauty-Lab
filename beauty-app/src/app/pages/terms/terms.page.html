<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="12" size-md="3" size-lg="3"></ion-col>
        <ion-col size="12" size-sm="12" size-md="6" size-lg="6">
          <ion-card  *ngFor="let item of cardTerms">
            <ion-card-header color="light">
              {{item.header}}
            </ion-card-header>
            <ion-card-content>
             {{item.content}}
            </ion-card-content>
          </ion-card>
        </ion-col>
        
      <ion-col size="12" size-sm="12" size-md="3" size-lg="3"></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
